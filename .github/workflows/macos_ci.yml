name: MacOS CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ci-macos:
    runs-on: macos-14
    env:
      PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
    steps:
      - uses: actions/checkout@v4

      - name: Cache
        id: rust-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.rustup/toolchains/
            target/
          key: ${{ runner.os }}-cargo-compile-v1-${{ hashFiles('**/Cargo.toml', '.github/workflows/*.yml') }}

      - name: Install packages
        run: |
          brew update > /dev/null && brew install autoconf automake
          brew install --cask macfuse

      - name: Install Rust
        run: |
          rustup component add --toolchain nightly rustfmt
          rustup component add clippy
          rustc --version
          cargo --version

      - name: Install cargo-deny
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: cargo install --force --version 0.16.2 cargo-deny --locked

      - name: Build all targets
        run: cargo build --all --all-targets --features=libfuse

      - name: Build all targets, all features
        run: cargo build --all --all-targets --all-features

      - name: Run unit tests
        # Skip mount tests since MacFUSE requires system extension approval
        # which cannot be done programmatically in CI environments
        run: cargo test --all --features=libfuse -- --skip=mnt::test::mount_unmount

      - name: Run unit tests, all features
        run: cargo test --all --all-features -- --skip=mnt::test::mount_unmount

      - name: Run cargo doc for all features
        run: cargo doc --all --no-deps --all-features
