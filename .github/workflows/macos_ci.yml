name: MacOS CI

on:
  pull_request:
jobs:
  ci-macfuse:
    runs-on: macos-26
    env:
      PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
    steps:
      - uses: actions/checkout@v4

      - name: Cache
        id: rust-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.rustup/toolchains/
            target/
          key: ${{ runner.os }}-cargo-compile-v1-${{ hashFiles('**/Cargo.toml', '.github/workflows/*.yml') }}

      - name: Install packages
        run: |
          brew update > /dev/null && brew install autoconf automake coreutils
          brew install --cask macfuse

      - name: Install Rust
        run: |
          rustup component add --toolchain nightly rustfmt
          rustup component add clippy
          rustc --version
          cargo --version

      - name: Install cargo-deny
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: cargo install --force --version 0.16.2 cargo-deny --locked

      - name: Build all targets
        run: cargo build --all --all-targets

      - name: Build all targets, all features
        run: cargo build --all --all-targets --all-features

      - name: Run cargo doc for all features
        run: cargo doc --all --no-deps --all-features

      - name: Test MacFUSE FSKit backend
        run: |
          # Clone MacFUSE demo repository
          git clone https://github.com/macfuse/demo.git /tmp/macfuse-demo
          
          # Build LoopbackFS C example
          cd /tmp/macfuse-demo/LoopbackFS/LoopbackFS-libfuse2-C
          clang -o loopbackfs main.c \
            -I/usr/local/include/fuse \
            -L/usr/local/lib \
            -lfuse \
            -D_FILE_OFFSET_BITS=64 \
            -DFUSE_USE_VERSION=26
          
          # Create mount point
          mkdir -p /tmp/loopback_mnt
          
          # Run LoopbackFS with FSKit backend (mirrors root filesystem)
          echo "Starting LoopbackFS with FSKit backend..."
          ./loopbackfs -o backend=fskit -f /tmp/loopback_mnt &
          FUSE_PID=$!
          sleep 10
          
          # Check if mount worked by reading /etc/hosts through the loopback mount
          echo "Directory contents of /tmp/loopback_mnt/etc:"
          ls -la /tmp/loopback_mnt/etc 2>&1 | head -20 || echo "Failed to list directory"
          
          # Try to read /etc/hosts through the loopback mount
          echo "Reading /etc/hosts through loopback mount:"
          cat /tmp/loopback_mnt/etc/hosts || echo "Failed to read /etc/hosts"
          
          # Cleanup
          kill $FUSE_PID 2>/dev/null || true
          wait $FUSE_PID 2>/dev/null || true

      - name: Run mount tests
        run: |
          gtimeout 60 ./osx_mount_tests.sh
